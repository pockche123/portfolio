<!DOCTYPE html>
<html>

<head>
    <title>Super Mario</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/super-mario-256');

        @font-face {
            font-family: 'mario';
            src: url('./assets/prstart.ttf') format('truetype');
        }

        body {
            background: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'mario', sans-serif;
            

        }

        #screen-container{
            position: relative;
        }

        #about-link, #education-link, #skills-link, #portfolio-link, #socials-link{
            position: absolute; 
            z-index: 1; 
            text-decoration: none;
            color: white;
            display: none;
        }

        #about-link{
            bottom: 50%; 
            left: 11%; 
        }

        #education-link{
            bottom: 45%; 
            left: 33%; 
        }

        #skills-link{
            bottom: 51%; 
            left: 47%; 
        }

        #portfolio-link{
            bottom: 45%; 
            left: 57%; 

        }
        #socials-link{
            bottom: 75%; 
            left: 46%; 
        }

        #screen {
            margin-top: 2em;
            height: 95vh;
            margin: auto;
            display: block;
        }


        #about{
            min-height: 100vh;
        }

      

        .info{
            padding: 2em;
            /* margin-top: 100vh; */
        }
    </style>
    <script type="module" src="/js/main.js"></script>
    <link rel="stylesheet" href="./img/prstart.ttf">
</head>

<body>
       <div id="screen-container">
        <canvas id="screen" width="400" height="224"></canvas>
        <a id="about-link" href="#about"><h3>About</h3></a>
        <a id="education-link" href="#education"><h3>Education</h3></a>
        <a id="skills-link" href="#skills"><h3>Skills</h3></a>
        <a id="portfolio-link" href="#portfolio"><h3>Portfolio</h3></a>
        <a id="socials-link" href="#socials"><h3>Socials</h3></a>
     
        </div>
        <section class="info">
            <article id="about">
                <h2>About</h2>
                <div>
                    <label>Hello,</label>
                    <p>my name is Parjal Rai.</p>
                    <p>I am a full-stack developer and a tech enthusiast, navigating innovations's ebb and flow.</p>
                    <img src="./img/profile-pic2.jpg" alt="profile-pic">
                </div>
   
            </article>
            <article id="education">
                <h2>Education</h2>

            </article>
            <article id="skills"><h2>Skills</h2></article>
            <article id="portfolio"><h2>Portfolio</h2></article>
            <article id="socials"><h2>Socials</h2></article>
             
        </section>


</body>

<script>
        // JavaScript for smooth scroll
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();

                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>

</html>
